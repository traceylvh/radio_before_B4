<h1>Favorites</h1>
<div ng-repeat="item in favoritesArray.allFavorites | orderBy: 'title' ">
  <ul class="accordion" simple-accordion>
                 <li>
    <h2>
      {{ item.title }}
    </h2>

    <p>
      {{ item.artist }}
      <button ng-click="deleteData(item._id)">Remove</button>
    </p>


  </li>

  </ul>

</div>
