
<div class="container" >



  <h2>Play Episode</h2>
  <div ng-repeat="song in songs">
    <h3>{{ song.title }} </h3>
    <p>{{ song.artist }} </p>

    <div class="player">

      <!-- init soundManager2 player -->
      <sound-manager></sound-manager>

<!-- TODO-tv the play button starts over after pause. Think of a way to fix this - switch out button? -->

      <div class="seekBase" seek-track>
        <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
      </div>
      <br />
      <button music-player="play" add-song="song"><i class="fa fa-play"></i></button>
      <!-- <button play-music><i class="fa fa-play"></i></button> -->
      -
      <!-- <button pause-music><i class="fa fa-pause"></i></button>
      - -->
      <button stop-music><i class="fa fa-stop" aria-hidden="true"></i></button>
      -
      ({{ currentPostion }} / {{ currentDuration }})


    </div>



  </div>


</div>
