<h1>Vanishing Point <i class="fa fa-rocket fa-fw" aria-hidden="true"></i></h1>
  <div ng-repeat="song in songs | orderBy: 'title' ">
    <div class="show-container">
      <h2>
          {{ song.title }}
      </h2>

      <p>
          {{ song.artist }}
      </p>

      <p ng-show="myVar">
      Added to favorites!
      <button ng-click="toggle()">x</button>
      </p>

<button ng-click="saveFavorite(song); toggle()" class="round-button fa fa-star"></button>
<button ng-click="openEpisode(song)" class="round-button fa fa-play-circle"></button>

    </div>

  </div>
