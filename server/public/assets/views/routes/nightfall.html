<div>
  <h1>Nightfall</h1>
    <div ng-repeat="item in nightfallArray | orderBy: 'title' ">
      <div  class="show-container">
        <h2>
            {{ item.title }}
        </h2>


        <p>
            {{ item.artist }}
        </p>

  <button ng-click="saveFavorite(item)">favorite</button>
  <button ng-click="openEpisode(item)">play</button>

      </div>

    </div>
</div>
