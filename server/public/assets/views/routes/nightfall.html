<h1>NNNNightfall!</h1>
  <div ng-repeat="item in nightfallArray.allNightfall | orderBy: 'title' ">
    <div >
      <h4>
          {{ item.title }}
      </h4>

      <p>
        {{ item.length/60 | number:1 }} minutes
      </p>

      <p>
          {{ item.description }}
      </p>

<button ng-click="saveFavorite(item)">favorite</button>
<button ng-click="openEpisode(item)">play</button>

    </div>

  </div>
