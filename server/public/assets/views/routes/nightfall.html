
  <h1>Nightfall <i class="fa fa-moon-o fa-fw" aria-hidden="true"></i></h1>
    <div ng-repeat="item in nightfallArray | orderBy: 'title' ">
      <div  class="show-container">
        <h2>
            {{ item.title }}
        </h2>


        <p>
            {{ item.artist }}
        </p>

        <p ng-show="myVar">
        Added to favorites!
        <button ng-click="toggle()">x</button>
        </p>

        <button ng-click="saveFavorite(item); toggle()" class="round-button fa fa-star"></button>
        <button ng-click="openEpisode(item)" class="round-button fa fa-play-circle"></button>

      </div>

    </div>
