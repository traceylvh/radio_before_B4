<div>
  <h1>Nightfall <i class="fa fa-moon-o fa-fw" aria-hidden="true"></i></h1>
    <div ng-repeat="item in nightfallArray | orderBy: 'title' ">
      <div  class="show-container">
        <h2>
            {{ item.title }}
        </h2>


        <p>
            {{ item.artist }}
        </p>

  <button ng-click="saveFavorite(item)" class="round-button fa fa-star"></button>
  <button ng-click="openEpisode(item)" class="round-button fa fa-play"></button>

      </div>

    </div>
</div>
